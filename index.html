<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Car Rental</title>
</head>
<body>
  <header>
    <div class="nav-container">
      <img class="logo" src="images/Frame 332.svg" alt="logo">
      <div class="nav">
        <li>Popular Cars</li>
        <li>Services</li>
        <li>Advantages</li>
        <li>Contact Us</li>
        <li>Reviews</li>
      </div>
    </div>
  </header>
  <main>
    <section class="section1">
      <div class="section1-container">
        <p class="section1-text1">
          We Have Prepared a Car For Your Trip
        </p>
        <p class="section1-text2">
          We have many types of cars that are ready for you to traver anywhere
          and anytime.
        </p>
        <div class="section1-buttoncontainer">
          <button class="section1-button1">
            Get In Touch
          </button>
          <button class="section1-button2">
            Our Car
          </button>
        </div>
      </div>
      <div>
        <img width="550px" src="images/Toyota Camry Home 1.svg" alt="carimage">
      </div>
    </section>

    <section class="section2">
      <div class="section2-container">
        <img src="carlogoimages/BMW.svg" alt="carlogo">
        <img src="carlogoimages/lexus-logo.svg" alt="carlogo">
        <img src="carlogoimages/Marcedes.svg" alt="carlogo">
        <img src="carlogoimages/Honda.svg" alt="carlogo">
        <img src="carlogoimages/Hyundai.svg" alt="carlogo">
        <img src="carlogoimages/Nissan.svg" alt="carlogo">
        <img src="carlogoimages/Toyota.svg" alt="carlogo">
        <img src="carlogoimages/KIA.svg" alt="carlogo">
      </div>
    </section>

  </main>
  <footer>

  </footer>
